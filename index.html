<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Semantic UI icons CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		/>
		<!-- Tailwind CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<title>ListMan</title>
		<style>
			:root {
				--gradient-start-light: #f0f4ff;
				--gradient-end-light: #e0e7ff;
				--gradient-start-dark: #1a1c2e;
				--gradient-end-dark: #2d1b47;
				--text-color-light: #333;
				--text-color-dark: #fff;
				--glow-color-light: rgba(99, 102, 241, 0.2);
				--glow-color-dark: rgba(99, 102, 241, 0.15);
			}

			body {
				background: linear-gradient(
					135deg,
					var(--gradient-start-light),
					var(--gradient-end-light)
				);
				color: var(--text-color-light);
				min-height: 100vh;
				margin: 0;
				transition: background 0.3s ease, color 0.3s ease;
			}

			.hero-glow {
				position: absolute;
				width: 800px;
				height: 800px;
				background: radial-gradient(
					circle,
					var(--glow-color-light) 0%,
					rgba(99, 102, 241, 0) 70%
				);
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				pointer-events: none;
				z-index: 0;
				transition: background 0.3s ease;
			}

			.glass-morphism {
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.2);
				box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			}

			.task-input {
				background: rgba(255, 255, 255, 0.2);
				border: 1px solid rgba(255, 255, 255, 0.3);
				color: var(--text-color-light);
				transition: all 0.3s ease;
			}

			.task-input:focus {
				background: rgba(255, 255, 255, 0.3);
				border-color: rgba(255, 255, 255, 0.4);
			}

			@keyframes float {
				0% {
					transform: translateY(0px);
				}
				50% {
					transform: translateY(-20px);
				}
				100% {
					transform: translateY(0px);
				}
			}

			.floating {
				animation: float 6s ease-in-out infinite;
			}

			.contribution-grid {
				display: grid;
				grid-template-columns: repeat(7, 1fr);
				gap: 4px;
			}

			.day {
				width: 15px;
				height: 15px;
				border-radius: 2px;
				background: rgba(255, 255, 255, 0.3);
				transition: all 0.3s ease;
			}

			.day:hover {
				transform: scale(1.2);
			}

			.completion-0 {
				background: rgba(255, 255, 255, 0.3);
			}
			.completion-1 {
				background: rgba(74, 222, 128, 0.2);
			}
			.completion-2 {
				background: rgba(74, 222, 128, 0.4);
			}
			.completion-3 {
				background: rgba(74, 222, 128, 0.6);
			}
			.completion-4 {
				background: rgba(74, 222, 128, 0.8);
			}
			.completion-5 {
				background: rgba(74, 222, 128, 1);
			}

			.feature-icon {
				font-size: 2rem;
				margin-bottom: 1rem;
			}

			.testimonial {
				background: rgba(255, 255, 255, 0.2);
				border-radius: 10px;
				padding: 20px;
				margin-bottom: 20px;
			}

			.testimonial-author {
				font-weight: bold;
				margin-top: 10px;
			}

			.stats-container {
				display: flex;
				justify-content: space-around;
				margin-top: 2rem;
			}

			.stat-item {
				text-align: center;
			}

			.stat-value {
				font-size: 2rem;
				font-weight: bold;
				margin-bottom: 0.5rem;
			}

			.stat-label {
				font-size: 0.9rem;
				color: rgba(0, 0, 0, 0.7);
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
					transform: translateY(20px);
				}
				100% {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.fadeIn {
				animation: fadeIn 0.4s ease-in-out;
			}

			/* List Item Styling */
			.list-item {
				display: flex;
				list-style-type: none;
				align-items: center;
				justify-content: space-between;
				margin: 0.25rem 0;
				border-radius: 0.5rem;
				padding-left: 0.25rem;
				opacity: 0.7;
				transition: background-color 0.2s, transform 0.2s ease-in-out;
				word-wrap: break-word;
				overflow-wrap: break-word;
			}

			.list-item:hover {
				background-color: rgba(255, 255, 255, 0.2);
				opacity: 1;
				transform: scale(1.02);
			}

			.delete-btn {
				display: flex;
				justify-content: flex-end;
				align-items: center;
			}

			ul li.checked {
				color: rgba(0, 0, 0, 0.5);
			}

			ul li.checked > span {
				text-decoration: line-through;
			}

			ul li.checked .delete-btn,
			ul li.checked .icon {
				text-decoration: none;
			}

			.filter-btn {
				margin: 0.5rem 0.5rem;
				padding: 0.5rem 1rem;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.2s, color 0.2s ease-in-out;
				background-color: rgba(255, 255, 255, 0.2);
				color: var(--text-color-light);
			}

			.filter-btn:hover {
				background-color: rgba(255, 255, 255, 0.3);
			}

			.filter-btn.active {
				background-color: rgba(255, 255, 255, 0.4);
			}

			.hidden {
				display: none;
			}

			/* Dark Mode Styles */
			body.dark-mode {
				background: linear-gradient(
					135deg,
					var(--gradient-start-dark),
					var(--gradient-end-dark)
				);
				color: var(--text-color-dark);
			}

			body.dark-mode .hero-glow {
				background: radial-gradient(
					circle,
					var(--glow-color-dark) 0%,
					rgba(99, 102, 241, 0) 70%
				);
			}

			body.dark-mode #name {
				background-color: rgba(255, 255, 255, 0.1);
				border: 1px solid rgba(255, 255, 255, 0.2);
				color: var(--text-color-dark);
			}

			body.dark-mode .list-item {
				background-color: rgba(255, 255, 255, 0.05);
				color: var(--text-color-dark);
			}

			body.dark-mode .list-item:hover {
				background-color: rgba(255, 255, 255, 0.1);
			}

			body.dark-mode .input-todo-field {
				background-color: rgba(255, 255, 255, 0.1);
				color: var(--text-color-dark);
				border-color: rgba(255, 255, 255, 0.2);
			}

			body.dark-mode .input-todo-field::placeholder {
				color: rgba(255, 255, 255, 0.5);
			}

			body.dark-mode .filter-btn {
				background-color: rgba(255, 255, 255, 0.1);
				color: var(--text-color-dark);
				border: 1px solid rgba(255, 255, 255, 0.2);
			}

			body.dark-mode .filter-btn.active {
				background-color: rgba(255, 255, 255, 0.2);
			}

			body.dark-mode .filter-btn:hover {
				background-color: rgba(255, 255, 255, 0.15);
			}

			body.dark-mode .todo-app {
				background-color: rgba(255, 255, 255, 0.05);
				color: var(--text-color-dark);
			}

			body.dark-mode .ui.icon.button {
				background-color: rgba(255, 255, 255, 0.1);
				color: var(--text-color-dark);
			}

			body.dark-mode .ui.icon.button:hover {
				background-color: rgba(255, 255, 255, 0.2);
			}

			/* Signature link hover adjustment */
			body.dark-mode .signature a:hover {
				color: #ffffff;
				text-decoration: underline;
			}

			/* Footer Blur Effect */
			.footer-blur {
				backdrop-filter: blur(10px);
			}

			/* App Description Styles */
			.app-description {
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.3s ease-out;
			}

			.app-description.show {
				max-height: 2000px;
				transition: max-height 0.5s ease-in;
			}

			.feature-list {
				list-style-type: disc;
				margin-left: 1.5rem;
			}
		</style>
	</head>
	<body class="fadeIn font-sans max-w-6xl mx-auto">
		<div class="hero-glow"></div>

		<nav
			class="relative z-10 container mx-auto px-6 py-4 flex justify-between items-center"
		>
			<div class="text-2xl font-bold">ListMan</div>
			<div class="space-x-8">
				<a href="#features" class="hover:text-indigo-300 transition-colors"
					>Features</a
				>
				<a href="#demo" class="hover:text-indigo-300 transition-colors"
					>Try It</a
				>
				<a href="#testimonials" class="hover:text-indigo-300 transition-colors"
					>Testimonials</a
				>
				<a
					href="app.html"
					class="bg-indigo-600 px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors"
					>Launch App</a
				>
			</div>
		</nav>

		<main class="relative z-10 container mx-auto px-6 pt-20">
			<div class="text-center mb-16">
				<h1 class="text-5xl md:text-6xl font-bold mb-6">
					Organize Your Life,<br />One Task at a Time
				</h1>
				<p class="text-xl text-gray-600 dark:text-gray-300 mb-12">
					Experience the most intuitive way to manage your daily tasks
				</p>
				<a
					href="#demo"
					class="bg-indigo-600 px-8 py-3 rounded-lg hover:bg-indigo-700 transition-colors text-lg font-semibold text-white"
					>Get Started</a
				>
			</div>

			<div
				id="demo"
				class="max-w-2xl mx-auto glass-morphism rounded-xl p-8 mb-20"
			>
				<h2 class="text-3xl font-bold mb-6 text-center">Try ListMan Now</h2>
				<div class="flex gap-4 mb-6">
					<input
						type="text"
						id="task-input"
						class="task-input w-full px-4 py-3 rounded-lg outline-none"
						placeholder="Add a task..."
					/>
					<button
						id="add-task"
						class="bg-indigo-600 px-6 rounded-lg hover:bg-indigo-700 transition-colors text-white"
					>
						Add
					</button>
				</div>
				<div class="filter-row flex justify-center mb-4">
					<button id="filter-all" class="filter-btn active">All</button>
					<button id="filter-completed" class="filter-btn">Completed</button>
					<button id="filter-incomplete" class="filter-btn">Incomplete</button>
				</div>
				<ul id="list-container" class="list-disc text-xl flex flex-col"></ul>
			</div>
			<div class="signature mt-4">
				<footer
					class="text-gray-500 text-center fixed bottom-0 left-0 right-0 z-50 footer-blur p-4 dark:text-gray-300"
				>
					&copy; <span id="year-range"></span>
					&ThinSpace;
					<a
						href="https://thebasilugo.github.io/portfolio"
						class="hover:text-gray-500 hover:underline"
						target="_blank"
						>thebasilugo</a
					>
				</footer>
			</div>
		</div>
		<script src="dist/app.js"></script>
	</body>
</html>
